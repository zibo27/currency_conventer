<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/ikonka.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/footer.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="body background">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota do wymiany:
                        </span>
                        <input placeholder="Wpisz kwotę do wymiany" class="form__field js-inputAmount" type="number"
                            name="amount" min="0.01" step="0.01" required></label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            wymiany z:
                        </span>
                        <select class="form__field js-inputCurrency" name="inputCurrency">
                            <option value="PLN">PLN - polski złoty</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - dolar amerykański</option>
                            <option value="UAH">UAH - hrywna (Ukraina)</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            wymiany na:
                        </span>
                        <select class="form__field js-outputCurrency" name="outputCurrency">
                            <option value="PLN">PLN - polski złoty</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - dolar amerykański</option>
                            <option value="UAH">UAH - hrywna (Ukraina)</option>
                        </select>
                    </label>
                </p>
                <p>
                    Otrzymasz z wymiany: <strong class="amount js-total">0.00</strong>
                </p>
            </fieldset>
        </form>
        <div class="tableContainer">
            <table class="table">
                <caption class="table__caption">Tabela kursu wymiany z dnia 21.12.2022</caption>
                <tr class="table__row">
                    <th class="table__cell table__header" scope="col">Waluta</th>
                    <th class="table__cell table__header" scope="col">Kurs</th>
                </tr>
                <tr class="table__row">
                    <td class="table__cell table__header" scope="row">USD</td>
                    <th class="table__cell">4,3946</th>
                </tr>
                <tr class="table__row">
                    <td class="table__cell table__header" scope="row">EUR</td>
                    <th class="table__cell">4,6647</th>
                </tr>
                <tr class="table__row">
                    <td class="table__cell table__header" scope="row">UAH</td>
                    <th class="table__cell">0,1258</th>
                </tr>
            </table>
        </div>
    </div>
    <footer class="footer">
        Narodowy bank polski - <a class="footer__link" rel="noreferrer noopener" target="_blank"
            href="https://www.nbp.pl/home.aspx?f=/kursy/kursya.html" title="Strona nbp.pl"> Kursy walut </a> 2022
    </footer>
</body>

</html>
